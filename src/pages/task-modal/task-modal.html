<ion-header>
  <ion-navbar color="accent">
    <ion-title>{{modalTask.label}}</ion-title>
  </ion-navbar>
  <button ion-button clear (click)="dismiss()">
 <ion-icon name="ios-arrow-back"></ion-icon>
</button>
</ion-header>

<ion-content padding>
   <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <b>Notes:</b>
          </ion-card-header>
          <ion-card-content>
              {{modalTask.notes}}
          </ion-card-content>
        </ion-card>
      </ion-col> 
    </ion-row>

    <ion-row>
      <ion-col *ngFor="let info of modalTask.info" col-md-6>
        <ion-card>
          <ion-card-content>
              {{info.text}}
          </ion-card-content>
        </ion-card>
      </ion-col>
 
    </ion-row>

  </ion-grid>
</ion-content>
